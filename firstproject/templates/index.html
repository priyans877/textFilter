<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEXT UTIL's</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TEXTUTIL's</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li classs="nav-item">
              <div class="collapse navbar-collapse rounded">
                <button class="btn dropdown-toggle"   type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-current="page" aria-expanded="false">
                  Dropdown
                </button>
                <div class="dropdown-menu"   aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Contact Us.</a>
                  <a class="dropdown-item" href="#">Terms & Condition</a>
                </div>
              </div>
            </li>
          </ul>
          <hr>
          <form class="d-flex" role="search">
            <input class="form-control me-9" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success m-1" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <form action='/analyzetxt' method="post">
      {% csrf_token %}  
      
        <h3 style="text-align: center;">ENTER TEXT</h3>
        <textarea class="form-control align-content-center m-auto" id="exampleFormControlTextarea1" name='text' rows="9" style="height:140px; width:1000px;"></textarea>
      </div>
      <div class="form-check form-switch text-center">
        <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked1">
          REMOVE PUNTUATION
        </label>
      </div>
      <div class="form-check form-switch text-center">
        <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitchCheckChecked2">
        <label class="form-check-label" for="flexSwitchCheckChecked">
          CAPATALIZED LETTER's
        </label>
      </div>
      <div class="form-check form-switch text-center">
        <input class="form-check-input" type="checkbox" name="nlremover" role="switch" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked3">
          NEWLINE REMOVE &emsp;&ensp;
        </label>
      </div>
      <div class="form-check form-switch text-center text-left:10%">
        <input class="form-check-input " name="spaceremove" type="checkbox" role="switch" id="flexSwitchCheckChecked4">
        <label class="form-check-label" for="flexSwitchCheckChecked">
          SPACE REMOVED &emsp;&ensp; &ensp;       
        </label>
      </div>
      <div class="col-12 text-center m-2">
        <button class="btn btn-primary" type="submit">ANALYZE TEXT</button>
      </div> 
    </form>
    
    
    
    
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
